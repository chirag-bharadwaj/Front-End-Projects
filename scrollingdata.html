<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrolling data</title>
</head>

<body>
    <h1 align="center">scrolling data</h1>
    <hr>
    <marquee>Breaking News</marquee>
    <marquee direction="right">its broken</marquee>
    <marquee bgcolor="yellow" width="49.8%" direction="up" height="300px">its up..!</marquee>
    <marquee bgcolor="yellow" width="49.8%" direction="up" height="300px">its down again..!</marquee>
    <marquee behavior="scroll" loop="1" width="50%" direction="right">SCROLLING RULE</marquee>
    <marquee behavior="alternate" scrollamount="20" loop="50" width="50%" direction="right">SCROLLING amount RULE
    </marquee>
    <marquee behavior="alternate" loop="50" width="50%" direction="right">SCROLLING RULE</marquee>
    <marquee behavior="alternate" scrolldelay="10" loop="50" width="50%" direction="right">SCROLLING DELAYYYY</marquee>
</body>

</html>
